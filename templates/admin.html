<html>
  <head>
    <title>AMG Administrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" href="/assets/logoamg.jpg">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      h1{
        color: #F39C12;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <h1>WELCOME TO AMG ADMINISTRATION</h1>
    <div class="container">
      <form action="/updateall" method="POST">
        <input type="text" name="genpassword" value="{{request.form.genpassword}}">
        <input class="btn btn-default" type="submit" value="Generate password" id="gen-password">
      </form>
      {% if error %}
        <p class="error" style="color: red;"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <div class="container">
      <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">User name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                    <th scope="col">Date login</th>
                    <th scope="col">Manage</th>
                </tr>
            </thead>
            <tbody>
                {% set x = i %}
                {% for item in data %}
                    <tr>
                        <td>
                            {{ item.username }}
                        </td>
                        <td>
                            {{ item.password }}
                        </td>
                        <td>
                            {{ item.role }}
                        </td>
                        <td>
                            {{ item.datelog }}
                        </td>
                        <td>
                            <a href="#" class="btn btn-primary">Edit</a>
                            <a style="margin-top: 5px;" href="" class="btn btn-danger" data-toggle="modal" data-id="#" data-target="#modal-delete-model">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
